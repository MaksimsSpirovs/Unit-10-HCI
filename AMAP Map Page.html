<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="mystyleParking.css">
  <title>AMAP Map Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the top navigation bar */
    .topnav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      overflow: hidden;
      background-color: #cfc8b8;
      height: 150px;
      display: flex;
      flex-direction: row; /* Change to row to position elements horizontally */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Add space between items */
      padding: 20px;
    }

    /* Style the content */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: antiquewhite;
      padding: 10px;
      margin: 150px 0 0;
    }

    /* Style the container for the image */
    .image-container {
      max-width: 100%;
      max-height: calc(100vh - 150px); /* Subtract the height of the topnav */
      overflow: auto; /* Enable scrolling for larger images */
    }

    /* Update the styling for the logos */
    .HMLogo,
    .HMLogo1 {
      max-width: 100%;
      height: auto;
    }

    /* Style the placeholder button */
    .placeholder-button {
      padding: 10px;
      background-color: transparent;
      color: transparent;
      cursor: pointer;
    }

    /* Style the home button */
    .home {
   height: 50px;
  width: 70px;
  cursor: pointer;
  position: absolute; /* Add this line to enable absolute positioning */
  top: 20px; /* Add this line to set the distance from the top */
  left: 20px; /* Add this line to set the distance from the left */
    }

    /* Style the guide text */
    .guide {
		  align-items: center;
		  justify-content: center;
		  justify-items: center;
		  text-align: center;
		  display: flex;
		  margin-left: auto;
		  margin-right: auto;
    }

    /* Style the map image */
    .Map {
      margin-top: 50px;
    }

    /* Style the pinch image */
    .pinch {
      max-height: 100%;
      margin-right: 20px; /* Adjust this margin based on your design preference */
    }
  </style>
</head>
<body>

<div class="topnav">
  <h2 class="guide"> Please Make Use Of The Scroll And Zoom Features! </h2>
		<a href="file://pl-file-1.students.ncclondon.ac.uk/students/19144350/Documents/.YEAR2/Unit%2010%20-%20Human%20Computer%20Interaction/Assignment%202/HCIDreamWeaverWork/index.html">
			<img src="images/homeButton.png" alt="homeButton" class="home">
		</a>
  <img src="images/Pinch.png" alt="pinch" class="pinch">
</div>

<!-- Your content goes here -->
<div class="content">
  <div class="image-container">
    <img src="images/TheMap.png" alt="Map" class="Map">
  </div>
</div>

</body>
</html>
